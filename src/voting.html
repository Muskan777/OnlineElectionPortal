<!DOCTYPE html>
<html>

    <head>
        <title></title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <style>
            .navbar-custom {
                background-color: black;
            }

        </style>
    </head>

    <body class="bg-dark container-fluid m-0">
        <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
            <div class="container-fluid">
                <a class="navbar-brand" href="http://localhost:3000">Online Election Portal</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page"
                                href="http://localhost:3000/voter_home.html">Home</a>
                        </li>
                        <li class="nav-item" id="vote">
                        </li>
                        <li class="nav-item" id="campaign">
                            <!-- <a class="nav-link" href="#">Campaigning Portal</a> -->
                        </li>
                        <li class="nav-item" id="report">
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="row mt-5">
            <div class="col text-center row mt-5" id="content">
                <div class="col-lg-1"></div>
                <div class="card col-lg-10">
                    <div class="card-body">
                        <h5 class="card-title"> List of Candidates
                        </h5>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Name</th>
                                    <th scope="col">Email</th>
                                </tr>
                            </thead>
                            <tbody id="candidateList">
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="col-lg-1"></div>
            </div>
            <div class="col row text-center mt-5">
                <div class="col-lg-1"></div>
                <div class="col-lg-10 bg-light">
                    <h4 style="text-align: center;">
                        Voting
                    </h4>
                    <div id="loader">
                        <p class="text-center">Loading...</p>
                    </div>
                    <div id="voting">
                        <div class="container">
                            <form onSubmit="App.castVote(); return false;">
                                <div class="form-group">
                                    <label for="candidatesSelect">Select Candidate</label><br />
                                    <br /><select class="form-control" id="candidatesSelect">
                                    </select>
                                </div>
                                <br />
                                <button type="submit" class="btn btn-primary">Vote</button>
                                <hr />
                            </form>
                            <br />
                            <b>
                                <p id="accountAddress" class="text-center"></p>
                            </b>
                        </div>
                    </div>
                    <div id="done">
                        <p class="text-center">Your Vote Already Recorded</p>
                    </div>
                    <div id="timenotsuitable">
                        <p class="text-center">Polls are Closed</p>
                    </div>
                    <div id="blocked">
                        <p class="text-center">You are Not allow to vote in this election</p>
                    </div>
                </div>

                <div class="col-lg-1"></div>

            </div>

        </div>



        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/web3.min.js"></script>
        <script src="js/truffle-contract.js"></script>
        <script src="js/app.js"></script>
    </body>

</html>
