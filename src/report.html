<!DOCTYPE html>
<html>

    <head>
        <title></title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <style>
            .navbar-custom {
                background-color: black;
            }

        </style>
    </head>

    <body class="bg-dark container-fluid m-0">
        <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
            <div class="container-fluid">
                <a class="navbar-brand" href="http://localhost:3000/voter_home.html">Online Election Portal</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page"
                                href="http://localhost:3000/voter_home.html">Home</a>
                        </li>
                        <li class="nav-item" id="vote">
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Campaigning Portal</a>
                        </li>
                        <li class="nav-item" id="report">
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="row">
            <div class="col-lg-2"></div>
            <div class="col-lg-8 text-center row mt-5 bg-light mb-5">
                <header style="text-align: center;">
                    <h1>Report User for this Election</h1>
                </header>
                <br /> <br /> <br />
                <div class="container row">
                    <div class="col-lg-2"></div>
                    <div class="col-lg-8" style="text-align: left;">
                        <form onSubmit="App.Report(); return false;">
                            <div class="form-group">
                                <label for="UserSelect">
                                    <h6>Select User</h6>
                                </label><br />
                                <select class="form-control" id="UserSelect">
                                </select>
                                <br />
                                <textarea id="reason" rows="10" cols="57" placeholder="Reason For Report"></textarea>
                                <br /> <br />
                                <button type="submit" class="btn btn-primary">Report</button>
                                <hr />

                            </div>

                        </form>
                    </div>
                    <div class="col-lg-2"></div>

                </div>
            </div>
            <div class="col-lg-2"></div>
        </div>

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->

            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"

        <script src="js/bootstrap.min.js"></script>
        <script src="js/web3.min.js"></script>
        <script src="js/truffle-contract.js"></script>
        <script src="js/app.js"></script>
