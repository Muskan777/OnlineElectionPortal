<html>

    <head>

    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="http://localhost:3000">Online Election Portal</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="http://localhost:3000">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="http://localhost:3000/voting.html">Vote</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Campaigning Portal</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Apply for candidacy</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Report</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Candidates</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div>
            <header style="text-align: center;">
                <h1>Voter DashBoard</h1>
            </header>
        </div>
        <div id="loader">
            <p class="text-center">Loading...</p>
        </div>
        <div id="voting">
            <div class="container">
                <form onSubmit="App.castVote(); return false;">
                    <div class="form-group">
                        <label for="candidatesSelect">Select Candidate</label>
                        <select class="form-control" id="candidatesSelect">
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Vote</button>
                    <hr />
                </form>
                <p id="accountAddress" class="text-center"></p>
            </div>
        </div>
        <div id="done">
            <p class="text-center">Your Vote Already Recorded</p>
        </div>



        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

        <script src="js/app.js"></script>
