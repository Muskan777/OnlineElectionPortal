<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Admin Home</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

        <style>
            * {
                box-sizing: border-box;
            }

            header {
                background-color: #000;
                padding: 30px;
                text-align: center;
                font-size: 35px;
                color: white;
            }

            section::after {
                content: "";
                display: table;
                clear: both;
            }

            form {
                float: left;
                padding: 20px;
                width: 70%;
                background-color: #f1f1f1;
                height: 300px;
                /* only for demonstration, should be removed */
            }

        </style>
    </head>

    <body class="bg-dark container-fluid m-0">
        <div class="min-vh-100">
            <header style="text-align: center;">
                <h1>Admin Dashboard</h1>
            </header>
            <div class="row mt-5">
                <div class="col-lg-2"></div>
                <div class="col-lg-8 text-center bg-light mt-5 mb-5">
                    <section id="content">
                        <div class="row">
                            <h1 style="padding: 30px;">Manage Elections</h1>
                            <form onSubmit="App.manage_election_event(); return false;" class="admin_manage_elections"
                                style="height: fit-content;">
                                <label for="manage_elections">
                                    <h6>Choose an Election</h6>
                                </label>
                                <select name="manage_elections" id="manage_elections" required>

                                </select><br /><br />
                                <input type="submit" id="submit" class="btn btn-primary">
                            </form>
                        </div>
                        <div class="row"> <a name="create_election" href="./create_election.html"
                                class="admin_create_election" style="padding: 20px; font-size: 20px;">
                                Create New Election?</a>
                        </div><br>
                        <div style="text-align: center; margin: 5px; padding-bottom: 15px;">
                            <center><button onclick="App.logout(); return false;"
                                    style="background-color:white; color:black; border-color: black;"
                                    class="admin_view_results_event nav-link active" type="submit">Logout</button></li>
                            </center>
                        </div>
                    </section>

                </div>
                <div class="col-lg-2"></div>

            </div>
        </div>

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/web3.min.js"></script>
        <script src="js/truffle-contract.js"></script>
        <script src="js/app.js"></script>
    </body>

</html>
