        <script src="js/app.js"></script>

                <input type='file' accept=".jpg, .jpeg, .png, .bmp, .gif" onchange="App.capturefile(event)" />

                    </div> -->
                <button type="submit" className="btn btn-success btn-block btn-lg">POST</button>
            </form>
            <div id="display-campaign"></div>
        </div>
    </body>
</html>
