<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <style>
            .navbar-custom {
                background-color: black;
            }

        </style>
        <title>Campaign Portal</title>
    </head>

    <body class="bg-dark container-fluid m-0">
        <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
            <div class="container-fluid">
                <a class="navbar-brand" href="http://localhost:3000">Online Election Portal</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item" id="home">
                            <!-- <a class="nav-link active" aria-current="page" href="http://localhost:3000">Home</a> -->
                        </li>
                        <li class="nav-item" id="vote">
                        </li>
                        <li class="nav-item" id="applyforcandidacy">
                        </li>
                        <li class="nav-item" id="result">
                        </li>
                        <li class="nav-item" id="report">
                        </li>
                        <li class="nav-item" id="logout" style="float: right; text-align: right;"><button onclick="App.logout(); return false;" style="background-color: black; color:gray; border-color: black;"
                            class="admin_view_results_event nav-link active" type="submit">Logout</button></li>
                    </ul>
                </div>
            </div>
        </nav>
        <header class="mt-3" style="text-align: center;color: white;">
            <h1>Campaigning Page</h1>
        </header>
        <br /> <br />
        <div id="loader" style="display: none;">
            <p class="text-center">Loading...</p>
        </div>
        <div class="text-center row">
            <div class="col-lg-3"></div>
            <div class="card col-lg-6">
                <div class="card-body content container">
                    <form onSubmit="App.uploadCampaign(); return false;" style="height: fit-content;">
                        <legend>
                            <h2>POST New Campaign</h2>
                        </legend>
                        <textarea id="description" rows="10" cols="40" required
                            placeholder="Add your Campaigning Descripiton here"></textarea><br /><br />
                        <button type="submit" class="btn btn-primary btn-block">POST</button>
                    </form>
                </div>
                <hr />
                <div class="mt-3" id="display-campaign">
                    <ul style="list-style-type:none;" id='campaign'>
                        <li></li>
                    </ul>

                </div>
            </div>
            <div class="col-lg-3"></div>
        </div>


        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/web3.min.js"></script>
        <script src="js/truffle-contract.js"></script>
        <script src="js/app.js"></script>
    </body>

</html>
