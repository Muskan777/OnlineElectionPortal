<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Campaign Portal</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="http://localhost:3000">Online Election Portal</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="http://localhost:3000">Home</a>
                        </li>
                        <li class="nav-item" id="vote">
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Campaigning Portal</a>
                        </li>
                        <li class="nav-item" id="applyforcandidacy">
                        </li>
                        <li class="nav-item" id="report">
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <header style="text-align: center;">
            <h1>Campaigning Page</h1>
        </header>
        <br /> <br />
        <div id="loader" style="display: none;">
            <p class="text-center">Loading...</p>
        </div>
        <div id="content">
            <div class="container row">
                <div class="col-lg-2"></div>
                <div class="col-lg-8">
                    <form onSubmit="App.uploadCampaign(); return false; ">
                        <legend><h2>POST New Campaign</h2></legend>
                        <textarea id="description" rows="10" cols="50" required>Add your Campaigning Descripiton here</textarea>
                        <button type="submit" className="btn btn-success btn-block btn-lg">POST</button>
                    </form>
                </div>  
            </div>
            <hr>
            <div id="display-campaign">
                <ul id='campaign'>
                    <li></li>
                </ul>

            </div>
            <div class="col-lg-2"></div>
        </div>

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->

            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/web3.min.js"></script>
        <script src="js/truffle-contract.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
