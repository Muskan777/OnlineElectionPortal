<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Results</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

        <style>
            .navbar-custom {
                background-color: black;
            }
            th, tr, td{
                border: 1px solid black; 
                border-collapse: collapse; 
                text-align: center;
                border-spacing: 5px;
                padding: 10px;
            }

        </style>
    </head>

    <body class="bg-dark container-fluid m-0">
        <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
            <div class="container-fluid">
                <a class="navbar-brand" href="http://localhost:3000/admin_home.html">Online Election Portal</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page"
                                href="http://localhost:3000/admin_home.html">Home</a>
                        </li>

                        <li class="nav-item">
                            <button onClick="App.admin_view_campaign_event(); return false"
                                style="background-color: black; color: white; border-color: black;"
                                class="admin_view_campaign_event nav-link active" type="submit">Campaigning Portal</button>
                        </li>
                        <li class="nav-item">
                            <button onClick="App.admin_view_results_event(); return false"
                                style="background-color: black; color: white; border-color: black;"
                                class="admin_view_results_event nav-link active" type="submit">View Live
                                Results</button>
                        </li>
                        <li class="nav-item">
                            <button type="submit" class="admin_check_reports_page_event nav-link active"
                                style="background-color: black; color: white; border-color: black;"
                                onClick="App.admin_check_reports_page_event(); return false">Check
                                Reports</button>
                        </li>
                        <li class="nav-item">
                            <button onClick="App.admin_add_voter_page_event(); return false"
                                class="admin_add_voter_event nav-link active"
                                style="background-color: black; color: white; border-color: black;" type="submit">Add
                                Voters</button>
                        </li>
                        <li class="nav-item">
                            <button onClick="App.admin_add_candidate_page_event(); return false"
                                style="background-color: black; color: white; border-color: black;"
                                class="admin_add_candidate_page_event nav-link active" type="submit">Add
                                Candidates</button>
                        </li>
                        <li class="nav-item">
                            <button onclick="App.logout(); return false;" style="background-color:black; color:white; border-color: black;"
                            class="admin_view_results_event nav-link active" type="submit">Logout</button>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <header style="color: white; text-align: center; padding: 30px;">
            <h1>Live Results</h1>
        </header>
        <section id="content">
            <div class="row mt-5">
                <div class="col-lg-3"></div>
                <div class="col-lg-6 text-center row mt-5 bg-light mb-5 ">
                    <div style="padding: 30px; margin-left: 250px">
                        <!-- <ol name="display_result_of_election" id="display_result_of_election">

                        </ol> -->
                        <table name="display_result_of_election" style="border: 1px solid black; border-collapse: collapse; text-align: center;">
                                    <thead>
                                    <tr>
                                        <th>
                                            Candidate ID
                                        </th>
                                        <th>
                                            Candidate Name
                                        </th>
                                        <th>
                                            Vote Count
                                        </th>
                                    </tr>
                                </thead>
                                <tbody id="display_result_of_election">

                                </tbody>
                                    
                                </table>

                    </div>
                </div>
                <div class="col-lg-3"></div>
            </div>
        </section>

        <div id="done" class="row">
            <div class="col-lg-2"></div>
            <div class="col-lg-8 bg-light">
                <br />
                <p class="text-center">Currently No Results to Display</p><br />
            </div>
            <div class="col-lg-2"></div>
        </div>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/web3.min.js"></script>
        <script src="js/truffle-contract.js"></script>
        <script src="js/app.js"></script>
    </body>

</html>
