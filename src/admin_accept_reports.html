<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Admin Accept Reports</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

        <style>
            .navbar-custom {
                background-color: black;
            }

        </style>
    </head>

    <body class="bg-dark container-fluid m-0">
        <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
            <div class="container-fluid">
                <a class="navbar-brand" href="http://localhost:3000/admin_home.html">Online Election Portal</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page"
                                href="http://localhost:3000/admin_home.html">Home</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link active" href="#">Campaigning Portal</a>
                        </li>
                        <li class="nav-item">
                            <button onClick="App.admin_view_results_event(); return false"
                                style="background-color: black; color: white; border-color: black;"
                                class="admin_view_results_event nav-link active" type="submit">View Live
                                Results</button>
                        </li>
                        <li class="nav-item">
                            <button type="submit" class="admin_check_reports_page_event nav-link active"
                                style="background-color: black; color: white; border-color: black;"
                                onClick="App.admin_check_reports_page_event(); return false">Check
                                Reports</button>
                        </li>
                        <li class="nav-item">
                            <button onClick="App.admin_add_voter_page_event(); return false"
                                class="admin_add_voter_event nav-link active"
                                style="background-color: black; color: white; border-color: black;" type="submit">Add
                                Voters</button>
                        </li>
                        <li class="nav-item">
                            <button onClick="App.admin_add_candidate_page_event(); return false"
                                style="background-color: black; color: white; border-color: black;"
                                class="admin_add_candidate_page_event nav-link active" type="submit">Add
                                Candidates</button>
                        </li>
                        <li class="nav-item">
                            <button onclick="App.logout(); return false;" style="background-color:black; color:white; border-color: black;"
                            class="admin_view_results_event nav-link active" type="submit">Logout</button>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <header style="color: white; text-align: center;">
            <h1>Reports</h1>
        </header>
        <section id="content">

            <div class="row">

                <div class="col text-center row mt-5">
                    <div class="col-lg-2"></div>
                    <div class="col-lg-8 bg-light">
                        <h3>Already Blacklisted Users</h3>
                        <ol name="display_already_blacklisted" id="display_already_blacklisted">

                        </ol>

                    </div>
                    <div class="col-lg-2"></div>
                </div>
                <div class="col text-center row mt-5">
                    <div class="col-lg-2"></div>
                    <div class="col-lg-8 bg-light">
                        <h3>Reported Against Users</h3>
                        <form onSubmit="App.admin_accept_report(); return false" class="admin_accept_report">
                            <label for="add_to_reported">
                                <h6>Choose a Report</h6>
                            </label>
                            <select name="add_to_reported" id="add_to_reported">
                            </select><br /><br />
                            <input type="submit" class="btn btn-primary" id="submit"><br /><br />
                        </form>
                    </div>
                    <div class="col-lg-2"></div>

                </div>


            </div>
        </section>

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/web3.min.js"></script>
        <script src="js/truffle-contract.js"></script>
        <script src="js/app.js"></script>
    </body>

</html>
