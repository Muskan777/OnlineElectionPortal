<!DOCTYPE html>
<html lang="en">

    <head>
        <title></title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <style>
            .navbar-custom {
                background-color: black;
            }

        </style>
    </head>

    <body class="bg-dark container-fluid m-0">
        <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
            <div class="container-fluid">
                <a class="navbar-brand" href="http://localhost:3000/voter_home.html">Online Election Portal</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page"
                                href="http://localhost:3000/admin_home.html">Home</a>
                        </li>
                        <li class="nav-item" id="vote">
                        </li>
                        <li class="nav-item" id="report">
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <header class="mt-3" style="text-align: center;color: white; padding: 30px;">
            <h1>Create Election</h1>
        </header>
        <div class="row">
            <div class="col-lg-2"></div>
            <div class="col-lg-8 text-center row mt-5 bg-light mb-5">  
                <div class="container row">
                    <div class="col-lg-2"></div>
                    <div class="col-lg-8" style="text-align: left;">
                        <form id="create_election_form" style="height: fit-content; padding: 30px;"
                        onSubmit="App.create_election_event(); return false">
                            <label for="E_name">
                                <h6>Election Name:</h6>
                            </label>
                            <input type="text" id="E_name" name="E_name"><br><br>
                            <label for="date_cand_register_end"><b>Date until which Candidates can register:</b>
                            </label>
                            <input type="date" id="date_cand_register_end" name="date_cand_register_end" required><br><br>

                            <label for="time_cand_register_end"><b>Time until which Candidates can register:</b>
                            </label>
                            <input type="time" id="time_cand_register_end" name="time_cand_register_end" required><br><br>

                            <label for="date_polling_starts"><b>Date when the polling will begin:</b> </label>
                            <input type="date" id="date_polling_starts" name="date_polling_starts" required><br><br>

                            <label for="time_polling_starts"><b>Time when the polling will begin: </b></label>
                            <input type="time" id="time_polling_starts" name="time_polling_starts" required><br><br>


                            <label for="date_polling_ends"><b>Date when the polling will end: </b></label>
                            <input type="date" id="date_polling_ends" name="date_polling_ends" required><br><br>

                            <label for="time_polling_ends"><b>Time when the polling will end: </b></label>
                            <input type="time" id="time_polling_ends" name="time_polling_ends" required><br /><br />

                            <input type="submit" name="submit" id="submit" class="btn btn-primary">
                        </form>
                        <br /><br />
                    </div>
                    <div class="col-lg-2"></div>

                </div>
            </div>
            <div class="col-lg-2"></div>
        </div>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/web3.min.js"></script>
        <script src="js/truffle-contract.js"></script>
        <script src="js/app.js"></script>
    </body>

</html>
