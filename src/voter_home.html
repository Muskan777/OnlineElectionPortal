<!DOCTYPE html>
<html>

    <head>
        <title></title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <style>
            * {
                box-sizing: border-box;
            }

            header {
                background-color: #000;
                padding: 30px;
                text-align: center;
                font-size: 35px;
                color: white;
            }

            section::after {
                content: "";
                display: table;
                clear: both;
            }

            form {
                float: left;
                padding: 20px;
                width: 70%;
                background-color: #f1f1f1;
                height: 300px;
                /* only for demonstration, should be removed */
            }

        </style>
    </head>

    <body class="bg-dark container-fluid m-0">
        <div class="min-vh-100">
            <header style="text-align: center;">
                <h1>User Dashboard</h1>
            </header>
            <div class="row pt-5">
                <div class="col-lg-6 text-center row">
                    <div class="col-lg-2"></div>
                    <div class="card col-lg-8">
                        <div class="card-body">
                            <h5 class="card-title">Your Profile</h5>
                            <div class="m-b-25"> <img src="//img.icons8.com/fluent/96/000000/test-account.png"
                                    class="img-radius" alt="User-Profile-Image"> </div>
                            <div>
                                <label for="id"><b>User ID:</b></label>
                                <span class="card-text" id="id"></span>
                            </div>
                            <div>
                                <label for="name"><b>User Name:</b></label>
                                <span class="card-text" id="name"></span>
                            </div>
                            <div>
                                <label for="email"><b>Email:</b></label>
                                <span class="card-text" id="email"></span>
                            </div>
                            <div>
                                <label for="address"><b>Account:</b></label>
                                <span class="card-text" id="address"></span>
                            </div>
                            <div style="text-align: center; margin: 5px; padding: 5px;">
                                <center><button onclick="App.logout(); return false;"
                                        style="background-color:white; color:black; border-color: black;"
                                        class="admin_view_results_event nav-link active" type="submit">Logout</button>
                                    </li>
                                </center>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-2"></div>

                </div>
                <div class="col-lg-6 row">
                    <div class="col-lg-2"></div>
                    <form onSubmit="App.manage_election_for_user();return false;"
                        class="admin_manage_elections col-lg-8" style="align-self: center;">
                        <div class="text-center">
                            <h5 class="card-title">Active Elections</h5>
                            <div class="m-b-25"> <img width="90px" height="90px"
                                    src="https://images.unsplash.com/photo-1602906530215-1bf5f4925279?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MjZ8fGVsZWN0aW9ufGVufDB8fDB8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
                                    class="img-radius"> </div><br />
                            <label for="getElectionList">
                                Choose an Election
                            </label>
                            <select name="manage_elections" id="getElectionList" required>

                            </select>
                            <hr />

                            <button type="submit" class="btn btn-primary">Proceed</button>
                        </div>

                    </form>
                    <div class="col-lg-2"></div>

                </div>
            </div>
        </div>



        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/web3.min.js"></script>
        <script src="js/truffle-contract.js"></script>
        <script src="js/app.js"></script>
    </body>

</html>
